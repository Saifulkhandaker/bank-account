<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KH_BANK</title>
    <link rel="shortcut icon" href="./building-columns-solid.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <header>
      <h1 class="text-6xl text-center mt-8">
        Wellcome to
        <span class="text-green-600 font-semibold">KH-BANK</span> !!!
      </h1>
    </header>
    <main>
      <section class="w-3/5 bg-cyan-300 mt-12 mx-auto p-8">
        <h3 class="text-3xl mb-4 font-medium">Please login</h3>
        <div >
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your password">
            <button id="btn-submit" class="bg-green-600 hover:bg-yellow-400 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
