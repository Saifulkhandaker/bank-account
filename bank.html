<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Inside</title>
    <link rel="shortcut icon" href="./building-columns-solid.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-100" >
    <header>
        <h1 class="text-6xl text-center mt-8">
          Lets get some 
          <span class="text-green-600 font-semibold">Mooooneeey</span> !!!
        </h1>
      </header>
      <main>

        <!-- statement section -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-4/5 mx-auto mt-16">
            <div class="bg-green-400 text-white text-3xl font-semibold p-10 rounded-xl">
                <h4>Deposit</h4>  
                <h4>$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-red-400 text-white text-3xl font-semibold p-10 rounded-xl">
                <h4>Withdraw</h4>
                <h4>$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-cyan-400 text-white text-3xl font-semibold p-10 rounded-xl">
                <h4>Balance</h4>
                <h4>$<span id="balance-total">1240</span></h4>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-4/5 mx-auto mt-16">
            <div class="bg-yellow-500 text-white rounded-xl items-center p-10 ">
                <h3 class="text-3xl mb-4 font-semibold ">Please deposit</h3>
                <input id="deposit-field" class="w-9/12 block mb-4 px-2 text-black ml-14 " type="email" name=""  placeholder="$ amount you want to doposit">
                <button id="btn-deposit" class="bg-cyan-600 hover:bg-red-400 px-8 py-2 ml-14 text-white font-medium rounded-lg">Deposit</button>
            </div>
            <div class="bg-violet-500 text-white rounded-xl items-center p-10 ">
                <h3 class="text-3xl mb-4 font-semibold ">Please Withdraw</h3>
                <input id="withdraw-field" class="w-9/12 block mb-4 px-2 text-black ml-14 " type="email" name=""  placeholder="$ amount you want to withdraw">
                <button id="btn-withdraw" class="bg-cyan-600 hover:bg-green-400 px-8 py-2 ml-14 text-white font-medium rounded-lg">Withdraw</button>
            </div>    
        </section>
      </main>


      <script src="/js/deposit.js"></script>
      <script src="/js/withdraw.js"></script>
    
</body>
</html>
